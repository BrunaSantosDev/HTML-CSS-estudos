<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1> Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo 400.png" alt="logo Minecraft">
    <br>
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/paisagem 720.jpg" alt="Paisagem Minecraft">
    <br>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logodownload.org/wp-content/uploads/2014/02/mojang-logo.png" alt="logo Mojang"> <!-- O nome do link é URL-->
</body>
</html>
