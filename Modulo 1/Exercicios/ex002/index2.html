<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo 
        de qualquer jeito. <br> Basta colocar
        tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- Comentário -->
    </p>
    <p>se precisar quebrar o texto em algum lugar, pode usar a tag &lt;br&gt;</p>
    <hr>
    <p>Vamos adicional alguns símbolos especiais:
        &reg; 
        &copy;
        &uparrow;
        &euro;
        &delta;
    </p>
    <hr>
    <p>Vamos adicionar alguns emoji:
        &#x1F44D;
        &#x1F60E;
    </p>
</body>
</html>
